<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>webgl2 - triangle</title>
</head>
<body>
<div>
  <canvas id="canvas" style="border: 1px solid" width="300" height="300"></canvas>
</div>
<script src="./sgl.js"></script>
<script>
    "use strict";

    let vertexShaderSource = `#version 300 es
in vec2 a_position;
in vec2 a_texCoord;

out vec2 v_texCoord;

void main() {

  gl_Position = vec4(a_position.x,a_position.y, 0, 1);

  v_texCoord = a_texCoord;
}
`;

    let fragmentShaderSource = `#version 300 es
precision highp float;

uniform sampler2D u_image;

in vec2 v_texCoord;

out vec4 outColor;

void main() {
  outColor = texture(u_image, v_texCoord);
}
`;

    let image = new Image();
    image.src = "../assets/img/img.jpg";
    image.onload = function () {
        render(image);
    };

    function render(image) {
        let canvas = document.getElementById("canvas");
        let gl = canvas.getContext("webgl2");
        let glProgram = initShader(gl, vertexShaderSource, fragmentShaderSource);


        gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true)
        let texture = gl.createTexture();
        gl.bindTexture(gl.TEXTURE_2D, texture);
        gl.activeTexture(gl.TEXTURE0)
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);

        let u_image = gl.getUniformLocation(glProgram, "u_image");
        gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGB, gl.RGB, gl.UNSIGNED_BYTE, image)
        gl.uniform1i(u_image, 0);


        setVertexAttribArray(gl, glProgram, new Float32Array([
            1, 0,
            1, 1,
            0, 0,
            0, 1,
        ]), "a_position", 2, false)

        setVertexAttribArray(gl, glProgram, new Float32Array([
            1, 0,
            1, 1,
            0, 0,
            0, 1,
        ]), "a_texCoord", 2, false)

        gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
    }

</script>
</body>
</html>
