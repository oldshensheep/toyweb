<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/quasar@2.5.5/dist/quasar.prod.css"
      rel="stylesheet"
      type="text/css"
    />
    <style type="text/css">
      a {
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div class="q-pa-md q-mx-auto" style="max-width: 1000px">
        <q-form @submit="onSubmit" @reset="onReset">
          <q-input
            filled
            clearable
            v-model="your_input"
            label="你的歌单ID或App分享的链接"
            autogrow
            :rules="idRules"
          ></q-input>

          <div class="bg-grey-2 q-pa-sm rounded-borders flex items-center">
            你的平台:
            <q-option-group
              v-model="your_platform"
              :options="options"
              inline
            ></q-option-group>
          </div>
          <q-input
            class="q-mt-lg"
            filled
            clearable
            v-model="her_input"
            label="ta的歌单ID或App分享的链接"
            autogrow
            :rules="idRules"
          ></q-input>
          <div class="bg-grey-2 q-pa-sm rounded-borders flex items-center">
            ta的平台:
            <q-option-group
              v-model="her_platform"
              :options="options"
              inline
            ></q-option-group>
          </div>
          <div
            class="bg-grey-2 q-pa-sm rounded-borders flex items-center q-mt-lg"
          >
            <q-toggle v-model="accept" label="我接受"></q-toggle>
            <div style="color: blue" @click="alert">服务协议</div>
          </div>

          <div class="q-mt-lg">
            <q-btn label="Submit" type="submit" color="primary"></q-btn>
            <q-btn
              label="Reset"
              type="reset"
              color="primary"
              flat
              class="q-ml-sm"
            ></q-btn>
          </div>
        </q-form>
        <q-table
          class="q-mt-lg"
          row-key="id"
          :filter="filter"
          :rows="same"
          :columns="columns"
          :pagination="{rowsPerPage: 0}"
        >
          <template v-slot:body-cell-index="props">
            <q-td :props="props">
              <div>{{props.rowIndex+1}}</div>
            </q-td>
          </template>
          <template v-slot:body-cell-name="props">
            <q-td :props="props">
              <div>
                <a
                  target="_blank"
                  :href="'https://music.163.com/#/song?id=' + props.row.id"
                >
                  {{props.value}}
                </a>
              </div>
            </q-td>
          </template>
          <template v-slot:top-right>
            <q-input
              borderless
              dense
              debounce="300"
              v-model="filter"
              placeholder="Search"
            >
              <template v-slot:append>
                <q-icon name="search" />
              </template>
            </q-input>
          </template>
        </q-table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quasar@2.5.5/dist/quasar.umd.prod.js"></script>
    <script src="./api.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
