<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Calculator</title>
    <style>
        .tip-label {
            top: 30px;
            right: auto;
            position: absolute;
            color: orangered;
        }
    </style>
</head>
<body>

<label id="tip_a" for="a" class="tip-label"></label>
<input id="a" type="text"/>


<label for="op"></label>
<select id="op" name="language">
    <option value="+"> +</option>
    <option value="-"> -</option>
    <option value="*"> *</option>
    <option value="/"> /</option>
</select>

<label id="tip_b" for="b" class="tip-label"></label>
<input id="b" type="text"/>
=
<span id="result">
    result
</span>

<script>
    let a = document.getElementById("a");
    let b = document.getElementById("b");
    let op = document.getElementById("op");
    let result = document.getElementById("result")
    let tip_a = document.getElementById("tip_a")
    let tip_b = document.getElementById("tip_b")
    a.oninput = function () {
        change()
    }
    b.oninput = function () {
        change()
    }
    op.oninput = function () {
        change()
    }

    function change() {
        console.log(a.value, b.value)
        if (a.value === "") {
            tip_a.textContent = "请输入数字a"
            return;
        }
        if (b.value === "") {
            tip_b.textContent = "请输入数字b"
            return
        }
        clean_tips()
        let Number_a = Number(a.value);
        let Number_b = Number(b.value);
        if (!Number.isFinite(Number_a)) {
            tip_a.textContent = "请正确输入数字a"
            return;
        }
        if (!Number.isFinite(Number_b)) {
            tip_b.textContent = "请正确输入数字b"
            return
        }
        clean_tips()
        let p_op = op.value;
        result.textContent = calculate(Number_a, Number_b, p_op)
        console.log(a.value, b.value, op.value)
    }

    function calculate(a, b, op) {
        if (op === "+") {
            return a + b
        }
        if (op === "-") {
            return a - b
        }
        if (op === "*") {
            return a * b
        }
        if (op === "/") {
            return a / b
        }
        return "请选择运算符号"
    }

    function clean_tips() {
        tip_a.textContent = ""
        tip_b.textContent = ""
    }

</script>
</body>
</html>
